<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="index.html">ğŸ“š Booking App</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h2 class="text-center text-primary">Welcome to Student Dashboard</h2>

    <!-- Booking Form -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Book a Teacher</h5>
        <div class="mb-3">
          <select id="teacherId" class="form-select">
            <option value="">ğŸ‘¨â€ğŸ« Select a Teacher</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea id="message" class="form-control" rows="3" placeholder="Enter topic or reason"></textarea>
        </div>
        <button class="btn btn-success w-100" onclick="bookAppointment()">ğŸ“… Submit Booking</button>
      </div>
    </div>

    <!-- Appointments Section -->
    <h4 class="mt-5">ğŸ“Œ Your Appointments</h4>
    <div id="appointments" class="mt-3"></div>
  </div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const teacherMap = {};

    auth.onAuthStateChanged(user => {
      if (user) {
        // Load all teachers into dropdown and memory map
        db.collection('users').where('role', '==', 'teacher').get().then(snapshot => {
          const teacherSelect = document.getElementById('teacherId');
          snapshot.forEach(doc => {
            const data = doc.data();
            teacherMap[doc.id] = data.name;
            const option = document.createElement('option');
            option.value = doc.id;
            option.textContent = `${data.name} (${data.department})`;
            teacherSelect.appendChild(option);
          });
        });

        // Load appointments
        db.collection('appointments')
          .where('studentId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .onSnapshot(snapshot => {
            const container = document.getElementById('appointments');
            container.innerHTML = '';
            if (snapshot.empty) {
              container.innerHTML = `<p class="text-muted">No appointments booked yet.</p>`;
            }
            snapshot.forEach(doc => {
              const data = doc.data();
              const teacherName = teacherMap[data.teacherId] || data.teacherId;
              const statusColor =
                data.status === 'accepted' ? 'success' :
                data.status === 'cancelled' ? 'danger' : 'warning';
              container.innerHTML += `
                <div class="card mb-3 shadow-sm">
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">ğŸ‘¨â€ğŸ« ${teacherName}</h6>
                    <p class="card-text">ğŸ“ ${data.message}</p>
                    <span class="badge bg-${statusColor} text-capitalize">${data.status}</span>
                    ${data.status === 'pending' ? `
                      <button class="btn btn-outline-danger btn-sm float-end mt-2" onclick="cancelAppointment('${doc.id}')">Cancel</button>
                    ` : ''}
                  </div>
                </div>`;
            });
          });
      } else {
        window.location.href = "login.html";
      }
    });

    function bookAppointment() {
      const teacherId = document.getElementById("teacherId").value;
      const message = document.getElementById("message").value.trim();

      if (!teacherId || !message) {
        alert("Please select a teacher and enter a message.");
        return;
      }

      db.collection("appointments").add({
        teacherId,
        studentId: auth.currentUser.uid,
        message,
        status: "pending",
        timestamp: Date.now()
      }).then(() => {
        alert("âœ… Appointment booked!");
        document.getElementById("teacherId").value = "";
        document.getElementById("message").value = "";
      });
    }

    function cancelAppointment(id) {
      db.collection("appointments").doc(id).update({ status: 'cancelled' });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
