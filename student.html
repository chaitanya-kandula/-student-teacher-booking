<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Booking App</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center text-primary">Student Booking Panel</h2>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Book a Teacher</h5>
        <input type="text" id="teacherId" class="form-control mb-3" placeholder="Enter Teacher ID">
        <textarea id="message" class="form-control mb-3" placeholder="Enter your message or topic"></textarea>
        <button class="btn btn-success" onclick="bookAppointment()">Submit Booking</button>
      </div>
    </div>

    <h4 class="mt-5">Your Appointments</h4>
    <div id="appointments" class="mt-3"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("appointments")
          .where("studentId", "==", user.uid)
          .onSnapshot(snapshot => {
            const container = document.getElementById("appointments");
            container.innerHTML = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              container.innerHTML += `
                <div class="card mb-2">
                  <div class="card-body">
                    <h6>Teacher ID: ${data.teacherId}</h6>
                    <p>Message: ${data.message}</p>
                    <span class="badge bg-${data.status === "accepted" ? "success" : data.status === "cancelled" ? "danger" : "warning"}">${data.status}</span>
                    ${data.status === "pending" ? `<button class="btn btn-danger mt-2" onclick="cancelAppointment('${doc.id}')">Cancel</button>` : ""}
                  </div>
                </div>`;
            });
          });
      }
    });

    function bookAppointment() {
      const teacherId = document.getElementById("teacherId").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!teacherId || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const studentId = auth.currentUser.uid;
      db.collection("appointments").add({
        studentId,
        teacherId,
        message,
        status: "pending",
        timestamp: Date.now()
      }).then(() => {
        alert("Appointment booked!");
        document.getElementById("teacherId").value = "";
        document.getElementById("message").value = "";
      });
    }

    function cancelAppointment(id) {
      db.collection("appointments").doc(id).update({
        status: "cancelled"
      });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
