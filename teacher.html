<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Booking App</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center text-success">Teacher Dashboard</h2>
    <div id="requests" class="mt-4"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection('appointments')
          .where('teacherId', '==', user.uid)
          .onSnapshot(snapshot => {
            const container = document.getElementById('requests');
            container.innerHTML = '';
            snapshot.forEach(doc => {
              const data = doc.data();
              container.innerHTML += `
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">From: Student</h5>
                    <p class="card-text">Message: ${data.message}</p>
                    <p>Status: <span class="badge bg-${data.status === 'accepted' ? 'success' : 'warning'}">${data.status}</span></p>
                    ${data.status === 'pending' ? `<button class="btn btn-primary" onclick="accept('${doc.id}')">Accept</button>` : ''}
                  </div>
                </div>`;
            });
          });
      }
    });

    function accept(id) {
      db.collection('appointments').doc(id).update({ status: 'accepted' });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
