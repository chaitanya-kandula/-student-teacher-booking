<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Booking App</a>
      <button class="btn btn-outline-dark" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center text-warning">Admin Panel - Manage Teachers</h2>

    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Add New Teacher</h5>
        <div class="mb-3">
          <input id="teacherName" class="form-control" placeholder="Teacher Name">
        </div>
        <div class="mb-3">
          <input id="department" class="form-control" placeholder="Department">
        </div>
        <button class="btn btn-success" onclick="addTeacher()">Add Teacher</button>
      </div>
    </div>

    <h4 class="mt-5">Teacher List</h4>
    <div id="teacherList" class="mt-3"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'login.html';
    });

    function addTeacher() {
      const name = document.getElementById('teacherName').value;
      const department = document.getElementById('department').value;
      db.collection('users').add({
        name,
        department,
        role: 'teacher'
      }).then(() => {
        alert('Teacher added successfully!');
        document.getElementById('teacherName').value = '';
        document.getElementById('department').value = '';
      });
    }

    db.collection('users').where('role', '==', 'teacher').onSnapshot(snapshot => {
      const list = document.getElementById('teacherList');
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `<div class="card mt-2"><div class="card-body">${data.name} - ${data.department}</div></div>`;
      });
    });

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }
  </script>
</body>
</html>
