<!DOCTYPE html>
<html>
<head>
  <title>Student-Teacher Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Booking App</a>
      <div>
        <a class="btn btn-light me-2" href="register.html">Register</a>
        <a class="btn btn-light" href="login.html">Login</a>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to Student-Teacher Booking App</h1>
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
      <a href="student.html" class="btn btn-outline-primary">Student Panel</a>
      <a href="teacher.html" class="btn btn-outline-success">Teacher Panel</a>
      <a href="admin.html" class="btn btn-outline-warning">Admin Panel</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
